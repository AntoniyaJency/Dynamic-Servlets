<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Space - Universe of Mathematics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }
        
        /* Galaxy Background */
        .galaxy-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Stars Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
        .star:nth-child(2) { top: 30%; left: 80%; width: 1px; height: 1px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 60%; left: 20%; width: 3px; height: 3px; animation-delay: 1s; }
        .star:nth-child(4) { top: 70%; left: 70%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 40%; left: 50%; width: 1px; height: 1px; animation-delay: 0.8s; }
        .star:nth-child(6) { top: 80%; left: 30%; width: 2px; height: 2px; animation-delay: 2s; }
        .star:nth-child(7) { top: 10%; left: 60%; width: 1px; height: 1px; animation-delay: 0.3s; }
        .star:nth-child(8) { top: 50%; left: 90%; width: 3px; height: 3px; animation-delay: 1.2s; }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Main Content */
        .error-content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        /* Error Icon */
        .error-icon {
            font-size: 8rem;
            color: #ff4757;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
            text-shadow: 
                0 0 20px #ff4757,
                0 0 40px #ff4757,
                0 0 60px #ff4757;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Error Title */
        .error-title {
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px #ff4757,
                0 0 20px #ff4757,
                2px 2px 4px rgba(0,0,0,0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ff4757,
                    0 0 20px #ff4757,
                    2px 2px 4px rgba(0,0,0,0.8);
            }
            to {
                text-shadow: 
                    0 0 20px #ff4757,
                    0 0 30px #ff4757,
                    0 0 40px #ff4757,
                    2px 2px 4px rgba(0,0,0,0.8);
            }
        }
        
        /* Error Message */
        .error-message {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }
        
        /* Action Buttons */
        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .cosmic-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .cosmic-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }
        
        .cosmic-btn:active {
            transform: translateY(-2px);
        }
        
        /* Error Code */
        .error-code {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            font-family: 'Courier New', monospace;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .error-title {
                font-size: 2rem;
            }
            
            .error-icon {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .cosmic-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Galaxy Background -->
    <div class="galaxy-container">
        <iframe src='https://my.spline.design/galaxy-lrPztl1iHbSICu5RVGnqWbNh/' frameborder='0' width='100%' height='100%'></iframe>
    </div>
    
    <!-- Stars -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    
    <!-- Main Content -->
    <div class="error-content">
        <div class="error-code">ERROR 404/500</div>
        
        <div class="error-icon">üåå</div>
        
        <h1 class="error-title">LOST IN SPACE</h1>
        
        <p class="error-message">
            It seems you've ventured into uncharted territory in the mathematical universe. 
            The cosmic calculations have led you astray from the known dimensions.
        </p>
        
        <div class="button-container">
            <a href="index.html" class="cosmic-btn">üè† Return to Universe</a>
            <button onclick="window.history.back()" class="cosmic-btn">‚è∞ Go Back in Time</button>
            <a href="javascript:void(0)" onclick="refreshPage()" class="cosmic-btn">üîÑ Try Again</a>
        </div>
    </div>
    
    <script>
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = x * speed * 10;
                const yPos = y * speed * 10;
                star.style.transform = `translate(${xPos}px, ${yPos}px)`;
            });
        });
        
        // Refresh page function
        function refreshPage() {
            window.location.reload();
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            } else if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                refreshPage();
            }
        });
    </script>
</body>
</html>
